<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">

    <script src="./js/jquery.min.js"></script>
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="./css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/custom.css"> -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- <link href="css/policy.css" rel="stylesheet"> -->
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet">   -->

</head>
<body>

<form  method="POST" enctype="multipart/form-data" class="form-horizontal" action="retain_order_set.php" name="retain_order_set_form" autocomplete='off'>
    {if $ways == 'insert'}
    <input type="hidden" name="action" value="myinsert">
    {elseif $ways == 'edit'}
    <input type="hidden" name="action" value="myedit">
    <input type="hidden" name="t_id" value="{$id}">
    {/if}
    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">编号</label>
        <div class="col-sm-10 form-inline">
            <span>编号:</span>
            <input type="text" class="form-control " placeholder="" name="id" value="" readonly="readonly"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">航司</label>
        <div class="col-sm-10 form-inline">
            <span>航司:</span>
            <input type="text" class="form-control" name="carrier" value="AQ" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">航线</label>
        <div class="col-sm-10 form-inline">
            <span>出发:</span>
            <input type="text" class="form-control" name="dpt" value="*" required />
            <span>到达:</span>
            <input type="text" class="form-control" name="arr" value="*" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">航班号</label>
        <div class="col-sm-10 form-inline">
            <span>航班号:</span>
            <input type="text" class="form-control" name="code" value="*" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="col_red">航班日期</span> </label>
        <div class="col-sm-10 form-inline ">
            <span>开始日期:</span>
            <input id="ban_str" class=" form-control layer-date  " placeholder="" name="startDate" value="" style="width:170px">
            <span>结束日期:</span>
            <input id="ban_end" class=" form-control layer-date" placeholder="" name="endDate" value="" style="width:165px">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="col_red">起飞时间</span> </label>
        <div class="col-sm-10 form-inline ">
            <span >开始时间:</span>
            <input  class=" form-control layer-date  " placeholder="" name="begintime" value="" style="width:170px">
            <span >结束时间:</span>
            <input  class=" form-control layer-date" placeholder="" name="endtime" value="" style="width:165px">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="col_red">价格</span> </label>
        <div class="col-sm-10 form-inline ">
            <span >最小:</span>
            <input  class=" form-control layer-date  " placeholder="" name="minprice" value="" style="width:170px">
            <span >最大:</span>
            <input  class=" form-control layer-date" placeholder="" name="maxprice" value="" style="width:165px">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">舱位</label>
        <div class="col-sm-10 form-inline">
            <span>舱位:</span>
            <input type="text" class="form-control" name="cabin" value="*" required style="width:500px"/>
        </div>
    </div>

    <!--是否禁售、是否有效-->
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10  form-inline">

            <span>是否有效：</span>
            <label class="checkbox-inline i-checks">
                <input type="radio" checked  name="status" value="1">是
            </label>

            <label class="checkbox-inline i-checks" style="width:150px;">
                <input type="radio"  name="status" value="0">否
            </label>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">留钱</label>
        <div class="col-sm-10 form-inline">
            <span>留钱:</span>
            <input type="text" class="form-control" name="keepmoney" value="" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">类别</label>
        <div class="col-sm-10 form-inline">
            <span>类别:</span>
            <input type="text" class="form-control" name="type" value="" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">排除航线</label>
        <div class="col-sm-10 form-inline">
            <span>排除航线:</span>
            <input type="text" class="form-control" name="airline_no" value="" required />
        </div>
    </div>

    <!--平台-->
    <div class="form-group">
        <label class="col-sm-2 control-label">平台</label>
        <div class="col-sm-10  form-inline">

            <span>平台：</span>
            <label class="checkbox-inline i-checks" style="width:50px;">
                <input type="radio" checked  name="platform" value="0">全部
            </label>

            <label class="checkbox-inline i-checks" style="width:50px;">
                <input type="radio"  name="platform" value="1">XSS
            </label>

            <label class="checkbox-inline i-checks">
                <input type="radio"  name="platform" value="2">平安航旅
            </label>

            <label class="checkbox-inline i-checks" style="width:50px;">
                <input type="radio"  name="platform" value="3">同程
            </label>

            <label class="checkbox-inline i-checks">
                <input type="radio"  name="platform" value="4">携程
            </label>

            <label class="checkbox-inline i-checks">
                <input type="radio"  name="platform" value="5">TTR
            </label>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="col_red"></span> </label>
        <div class="col-sm-10 form-inline">
                <button class="btn btn-primary" id="btn-submit" type="button" > {if $doaction == 'insert'}提交{elseif $doaction == 'update'}修改{/if}</button>
        </div>
    </div>

</form>


{literal}
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>

<script>
    laydate({elem:"#ban_str",event:"focus"});laydate({elem:"#ban_end",event:"focus"});
    var start={elem:"#ban_str",format:"YYYY/MM/DD hh:mm:ss",min:laydate.now(),max:"2099-06-16 23:59:59",istime:true,istoday:false,choose:function(datas){end.min=datas;end.start=datas}};
    var end={elem:"#ban_end",format:"YYYY/MM/DD hh:mm:ss",min:laydate.now(),max:"2099-06-16 23:59:59",istime:true,istoday:false,choose:function(datas){start.max=datas}};laydate(start);laydate(end);
</script>
<script type="text/javascript">

    $(":input[name='carrier']").prop("value","{/literal}{$carrier}{literal}");			                	//航司
    $(":input[name='dpt']").prop("value","{/literal}{$dpt}{literal}");					                	//出发
    $(":input[name='arr']").prop("value","{/literal}{$arr}{literal}");					                	//到达
    $(":input[name='code']").prop("value","{/literal}{$code}{literal}");				                	//航班号
    $(":input[name='startDate']").prop("value","{/literal}{$startDate}{literal}");			                //起始时间
    $(":input[name='endDate']").prop("value","{/literal}{$endDate}{literal}");			                	//结束时间
    $(":input[name='cabin']").prop("value","{/literal}{$cabin}{literal}");					                //舱位
    $(":radio[name='status'][value='{/literal}{$status}{literal}']").prop("checked", "checked");		        // 是否有效
    $(":input[name='keepmoney']").prop("value","{/literal}{$keepmoney}{literal}");			                // 留钱
    $(":input[name='type']").prop("value","{/literal}{$type}{literal}");			                // 类别

    $(":input[name='begintime']").prop("value","{/literal}{$begintime}{literal}");
    $(":input[name='endtime']").prop("value","{/literal}{$endtime}{literal}");
    $(":input[name='minprice']").prop("value","{/literal}{$minprice}{literal}");
    $(":input[name='maxprice']").prop("value","{/literal}{$maxprice}{literal}");
    $(":input[name='id']").prop("value","{/literal}{$id}{literal}");



    // $(":input[name='id']").prop("value","{/literal}{$id}{literal}");
    $('#btn-submit').click(function () {
        var result = confirm("确定要提交吗");
        if (result) {
            var startDate=$("input[name='startDate']").val();
            var endDate=$("input[name='endDate']").val();
            var keepmoney=$("input[name='keepmoney']").val();

            if(startDate==''||endDate==''){
                alert('请填写有效时间');
                $("input[name='startDate']").focus()
                $("input[name='endDate']").focus()
                return false;
            }
            if(keepmoney ==''){
                alert('请填写留钱金额');
                $("input[name='keepmoney']").focus()
                return false;
            }

            $("form[name='retain_order_set_form']").submit()
        }
    });
</script>
{/literal}

</body>
</html>
