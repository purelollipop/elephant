<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="shortcut icon" href="../favicon.ico">

    <link href="../resource/main/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resource/main/css/style.css" rel="stylesheet">
    <link href="../resource/main/css/bootstrap-table.min.css" rel="stylesheet">
    <style>
        .changeColor{
            background-color: #31b0d5  !important;
            color: white;
        }
    </style>
</head>
<body class="gray-bg">
<div class="row  border-bottom white-bg dashboard-header">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;管理员:{$userinfo.name}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上次登录时间:{$userinfo.logintime}
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="ibox">
            <div class="ibox-title">
                <h5>公告栏</h5>
            </div>
            <div class="ibox-content">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <i class="fa fa-info-circle"></i> 公告信息
                    </div>
                    <div class="panel-body">
                        <p>公告消息</p>
                        <p>公告消息</p>
                        <p>公告消息</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>人员出票数量排名</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <h4 class="example-title">今日出票量</h4>
                        <div class="example">
                            <table id="staffTable" class="table table-bordered table-striped">

                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h4 class="example-title">昨日出票量</h4>
                        <div class="example">
                            <table id="staffTable2" class="table table-bordered table-striped">

                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h4 class="example-title">本月出票量</h4>
                        <div class="example">
                            <table id="staffTable3" class="table table-bordered table-striped">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="ibox">
            <div class="ibox-title">
                <h5>历史票量</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="ibox">
                            <table class="table table-bordered" id="aaa">
                                <thead>
                                <tr>
                                    <th colspan="2">上月出票量</th>
                                </tr>
                                <tr>
                                    <th>OTA</th>
                                    <th>数量</th>
                                </tr>
                                </thead>
                                <tbody id="tba">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="ibox">
                            <table class="table table-bordered" id="bbb">
                                <thead>
                                <tr>
                                    <th colspan="2">本月出票量</th>
                                </tr>
                                <tr>
                                    <th>OTA</th>
                                    <th>数量</th>
                                </tr>
                                </thead>
                                <tbody id="tbb">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="ibox">
                            <table class="table table-bordered" id="ccc">
                                <thead>
                                <tr>
                                    <th colspan="2">昨日出票量</th>
                                </tr>
                                <tr>
                                    <th>OTA</th>
                                    <th>数量</th>
                                </tr>
                                </thead>
                                <tbody id="tbc">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="ibox">
            <div class="ibox-title">
                <h5>当天票量</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="ibox">
                            <table class="table table-bordered" id="ddd">
                                <thead>
                                <tr>
                                    <th colspan="2">今日出票总计</th>
                                </tr>
                                <tr>
                                    <th>OTA</th>
                                    <th>数量</th>
                                </tr>
                                </thead>
                                <tbody id="tbd">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="ibox">
                            <table class="table table-bordered" id="eee">
                                <thead>
                                <tr>
                                    <th colspan="2">近一个小时</th>
                                </tr>
                                <tr>
                                    <th>OTA</th>
                                    <th>数量</th>
                                </tr>
                                </thead>
                                <tbody id="tbe">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="ibox">
                            <table class="table table-bordered" id="fff">
                                <thead>
                                <tr>
                                    <th colspan="2">近15分钟</th>
                                </tr>
                                <tr>
                                    <th>OTA</th>
                                    <th>数量</th>
                                </tr>
                                </thead>
                                <tbody id="tbf">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>出票趋势情况</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1">今日出票情况</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-2">本月出票情况</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-3">今年出票情况</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <div class="echarts" id="liShi2"></div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="panel-body">
                                        <div class="echarts" id="liShi"></div>
                                    </div>
                                </div>
                                <div id="tab-3" class="tab-pane">
                                    <div class="panel-body">
                                        <div class="echarts" id="main"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../resource/main/js/jquery-3.3.1.min.js"></script>
<script src="../resource/main/js/bootstrap.min.js"></script>

<!--echarts-->
<script src="../resource/main/echarts.min.js"></script>

<script src="../resource/main/js/bootstrap-table.min.js"></script>

        $('#staffTable').bootstrapTable('resetView');
        $('#staffTable2').bootstrapTable('resetView');
        $('#staffTable3').bootstrapTable('resetView');
    });
</script>
{/literal}
</body>
</html>
