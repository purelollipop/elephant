{extends file='main.base.html'}

{block name=headjs}
<link type="text/css" rel="stylesheet" media="screen" href="/resource/css/base.iduq.info.css">
<script type="text/javascript" src="/resource/javascripts/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="/resource/javascripts/base.iduq.info.js"></script>
<script type="text/javascript" src="/resource/javascripts/date.selector.js"></script>
<script type="text/javascript" src="../scripts/jQuery/jquery-1.7.2.min.js"></script>

{/block}

{block name=body}
<form class="reg" role="form" method="GET" action="../bingo/tp_list.php?t=tp_list$action=addforfile">
	<div class="right_title">
		<h2>{if $doaction == 'insert'}新建{elseif $doaction == 'update'}编辑{/if}JR航线 </h2>
    </div>
    <div class="r_bg">
    	<table class="aa02_table" widtd="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    		<tbody>
           		<tr>
                	<td width="33%" align="right">航班号：</td>
                    <td width="67%">
                   		<input type="text" name="flight_no" >
                    </td>
                 </tr>

                 <tr>
                	<td width="33%" align="right">起飞日期：</td>
                    <td width="67%">
                        <input type="text" name="take_date" placeholder="格式“2019-1-1”" >
                    </td>
                 </tr>

                 <tr>
                	<td width="33%" align="right">起飞：</td>
                    <td width="67%">
                   		<input type="text" name="Departure" >
                    </td>
                 </tr>

                 <tr>
                	<td width="33%" align="right">到达：</td>
                    <td width="67%">
                   		<input type="text" name="arrival">
                    </td>
                 </tr>
                <tr>
                    <td width="33%" align="right">航班查询：</td>
                    <td width="67%">
                        <input type="text" name="ss_query">
                    </td>
                </tr>

    		</tbody>
    	</table>
    </div>
    <div class="r_bot">

    	<button conf type="submit" class="aa02_menu_butt" style="width: 100px; background-size: 100% 100%;">
        {if $doaction == 'insert'}添加{elseif $doaction == 'update'}修改{/if}航线
        </button>
    	<button type="button" class="aa02_menu_butt" onclick="location.href='tp_list.php?t=tp_list'">返回</button>
    </div>
    <input type="hidden" name="t" value="manage"/>
    <input type="hidden" name="action" value="{$doaction}"/>
    {if $doaction == 'update'}
        <input type="hidden" name="id" value="{$id}"/>
    {/if}
    
    
</form>

{/block}
