{extends file='main.base.html'}

{block name=headjs}
<link type="text/css" rel="stylesheet" media="screen" href="/resource/css/base.iduq.info.css">
<script type="text/javascript" src="/resource/javascripts/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="/resource/javascripts/base.iduq.info.js"></script>
<script>
    {literal}
    function gotopp() {
        var v = $('#file').val();
        if (!v || v == "") {
            bingo.alert('请选择文件');
            return false;
        }

        v = $('input[name="row"]').val();
        if (!v || v == "" || !g_regexp_list.ZZ.test(v)) {
            bingo.alert('请填写起始行');
            return false;
        }

        v = $('input[name="code"]').val();
        if (!v || v == "" || !g_regexp_list.ZZ.test(v)) {
            bingo.alert('请填写运单列');
            return false;
        }

        v = $('input[name="time"]').val();
        if (!v || v == "" || !g_regexp_list.ZZ.test(v)) {
            bingo.alert('请填写发货时间列');
            return false;
        }

        v = $('input[name="weight"]').val();
        if (!v || v == "" || !g_regexp_list.ZZ.test(v)) {
            bingo.alert('请填写重量列');
            return false;
        }

        v = $('input[name="addr"]').val();
        if (!v || v == "" || !g_regexp_list.ZZ.test(v)) {
            bingo.alert('请填写地址列');
            return false;
        }

        return confirm('确认提交?');
    }

    {/literal}
</script>
{/block}

{block name=body}
<div style="width:50%; margin:20px auto;">
	<form action="dosome.php" method="post" enctype="multipart/form-data">
        <table class="aa02_table" width="100" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td class="r_h2" colspan="2">数据导入(所有列号转换为数字A->1,B->2...)</td>
            </tr>
            <tbody>
                <tr>
                    <td width="15%" align="right">选择Excel文件：</td>
                    <td width="30%">
                        <input type="file" id="file" name="file" value="">
                    </td>
                </tr>
                <tr>
                    <td width="15%" align="right">开始行号：</td>
                    <td width="30%">
                        <input type="text" name="row" value="2">
                    </td>
                </tr>
                <tr>
                    <td width="15%" align="right">运单列：</td>
                    <td width="30%">
                        <input type="text" name="code" value="1">
                    </td>
                </tr>
                <tr>
                    <td width="15%" align="right">发货时间列：</td>
                    <td width="30%">
                        <input type="text" name="time" value="4">
                    </td>
                </tr>
                <tr>
                    <td width="15%" align="right">重量列：</td>
                    <td width="30%">
                        <input type="text" name="weight" value="6">
                    </td>
                </tr>
                <tr>
                    <td width="15%" align="right">地址列：</td>
                    <td width="30%">
                        <input type="text" name="addr" value="9">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="hidden" name="action" value="doimport">
                        <input type="submit" value="提交" onclick="return gotopp();"/>
                    </td>
                </tr>
            </tbody>
        </table>
	</form>
</div>
{/block}
